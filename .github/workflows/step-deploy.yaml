name: Step - Deploy

on:
    workflow_call: 
        inputs:
            env:
                required: true
                type: string
            resource_group:
              required: true
              type: string
            app_service_name:
              required: true
              type: string

        secrets:
          AZURE_CLIENT_ID:
            required: true
          AZURE_TENANT_ID:
            required: true
          AZURE_SUBSCRIPTION_ID:
            required: true
jobs:
    
  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: Zero_Hero_Project_Artifact
          path: artifacts_donwloaded/


      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          

      - name: 'Run Azure webapp deploy action using publish profile credentials'
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ inputs.app_service_name }}
          slot-name: slot
          package: artifacts_donwloaded/
      
      - name: Swap Slots
        run: | 
          az webapp deployment slot swap -g ${{ inputs.resource_group }} -n ${{ inputs.app_service_name }} --slot slot --target-slot production --verbose

          
 